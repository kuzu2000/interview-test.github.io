<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .magnifying-glass {
        position: relative;
        width: 100px;
        height: 100px;
        border: 2px solid #333;
        border-radius: 50%;
        overflow: hidden;
        margin: 50px;
      }

      .handle {
        position: absolute;
        width: 8px;
        height: 40px;
        background-color: #333;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .glass {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 2px solid #333;
        border-radius: 50%;
        background-color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none; /* Ensure the glass doesn't interfere with mouse events */
      }

      .glass::before {
        content: '';
        position: absolute;
        width: 20px;
        height: 2px;
        background-color: #333;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="magnifying-glass">
      <div class="handle"></div>
      <div class="glass"></div>
    </div>
  </body>
</html>
